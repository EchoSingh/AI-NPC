version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: npc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - npc-network

  api:
    build: .
    container_name: npc-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./app:/app/app
    networks:
      - npc-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  npc-network:
    driver: bridge
